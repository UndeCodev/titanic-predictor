<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor de Supervivencia del Titanic</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Efectos de fondo animados */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 177, 153, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Contenedor principal del formulario */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
            padding: 48px;
            width: 100%;
            max-width: 520px;
            position: relative;
            overflow: hidden;
        }


        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Encabezado del formulario */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            color: white;
            box-shadow: 0 16px 32px rgba(102, 126, 234, 0.4);
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: rotate(0deg) scale(1.05);
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 32px;
            font-weight: 400;
        }

        /* Grupos de formulario */
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff9a9e;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(255, 154, 158, 0.2);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select {
            padding-right: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 20px;
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        /* Botón de envío */
        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ff9a9e 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(255, 154, 158, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(255, 154, 158, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Diseño de cuadrícula */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        /* Iconos dentro de los inputs */
        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.3rem;
        }

        /* Campo resaltado (para Cabina) */
        .highlight-field {
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.2), rgba(254, 207, 239, 0.2));
            border: 1px solid rgba(255, 154, 158, 0.3);
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 28px;
            position: relative;
        }

        .highlight-field label {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
        }

        .highlight-field input {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .highlight-field input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff9a9e;
        }

        /* Estilos del Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 5% auto;
            padding: 0;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            padding: 40px 32px 20px;
            text-align: center;
            color: white;
            border-radius: 24px 24px 0 0;
        }

        .modal-header h2 {
            font-size: 2rem;
            margin-bottom: 12px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-body {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 32px;
            border-radius: 0 0 24px 24px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .result-icon {
            font-size: 4.5rem;
            margin-bottom: 24px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .result-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-value {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 32px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #1a1a2e;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(255, 154, 158, 0.4);
        }

        .error-modal .modal-content {
            background: linear-gradient(135deg, #2d1b1b, #3d1a1a);
        }

        .error-modal .result-value {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-modal .close-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        /* Animaciones del Modal */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Estado de carga del formulario */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading .container {
            transform: scale(0.98);
        }

        /* Media Queries para Responsividad */
        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .icon {
                width: 70px;
                height: 70px;
                font-size: 2.2rem;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
            
            .modal-header {
                padding: 32px 24px 16px;
            }
            
            .modal-body {
                padding: 32px 24px;
            }
        }

        /* Efectos adicionales */
        .relative {
            position: relative;
        }

        /* Animación sutil para los inputs */
        input, select {
            position: relative;
        }

        input:focus + .input-icon,
        select:focus + .input-icon {
            color: #ff9a9e;
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">🚢</div>
            <h1>Predictor de Supervivencia del Titanic</h1>
            <p class="subtitle">Ingresa los datos para obtener la predicción</p>
        </div>
                
        <form id="predictionForm">
            <div class="grid">
                <div class="form-group">
                    <label for="sex">Sexo</label>
                    <select id="sex" name="sex" required>
                        <option value="">Selecciona el sexo</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age">Edad</label>
                    <div class="relative">
                        <input type="number" id="age" name="age" placeholder="Ej: 30" required step="1" min="0">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="fare">Tarifa</label>
                <div class="relative">
                    <input type="number" id="fare" name="fare" placeholder="Ej: 50.0000" required step="0.0001" min="0">
                </div>
            </div>
            
            <div class="form-group">
                <label for="pclass">Clase de Pasajero</label>
                <select id="pclass" name="pclass" required>
                    <option value="">Selecciona la clase</option>
                    <option value="1">1ra Clase</option>
                    <option value="2">2da Clase</option>
                    <option value="3">3ra Clase</option>
                </select>
            </div>
            
            <div class="form-group highlight-field">
                <label for="cabin">Cabina (opcional)</label>
                <div class="relative">
                    <input type="text" id="cabin" name="cabin" placeholder="Ej: C23 (opcional)">
                </div>
            </div>
                        
            <button type="submit" class="submit-btn" id="submitBtn">
                Obtener Predicción
            </button>
        </form>
    </div>

    <!-- Modal de Resultado -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Resultado de la Predicción</h2>
            </div>
            <div class="modal-body">
                <div class="result-icon" id="resultIcon"></div>
                <div class="result-text" id="resultText"></div>
                <div class="result-value" id="resultValue"></div>
                <button class="close-btn" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Previene el envío del formulario y la recarga de la página
                        
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
                        
            // Mostrar estado de carga
            submitBtn.disabled = true;
            submitBtn.textContent = 'Procesando...';
            document.querySelector('.container').classList.add('loading');
                        
            try {
                // Recolectar datos del formulario
                const formData = {
                    sex: document.getElementById('sex').value,
                    age: parseFloat(document.getElementById('age').value),
                    fare: parseFloat(document.getElementById('fare').value),
                    pclass: parseInt(document.getElementById('pclass').value),
                    cabin: document.getElementById('cabin').value,
                };

                // Simular una llamada a una API (retraso de 2 segundos)
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Simular una predicción (ejemplo: supervivencia aleatoria)
                // En un caso real, aquí harías un fetch a tu backend/modelo
                const survived = Math.random() > 0.5; // 50% de probabilidad de sobrevivir

                if (survived) {
                    showSuccessModal('¡Sobrevivió!');
                } else {
                    showSuccessModal('No Sobrevivió');
                }
            } catch (error) {
                console.error('Error:', error);
                showErrorModal('Error en la predicción. Inténtalo de nuevo.');
            } finally {
                // Restaurar botón y estado
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                document.querySelector('.container').classList.remove('loading');
            }
        });

        function showSuccessModal(prediction) {
            const modal = document.getElementById('resultModal');
            modal.classList.remove('error-modal'); // Asegurarse de que no tenga la clase de error
                        
            document.getElementById('modalTitle').textContent = 'Predicción Exitosa';
            document.getElementById('resultIcon').innerHTML = prediction === '¡Sobrevivió!' ? '✅' : '❌'; // Icono de check o X
            document.getElementById('resultText').textContent = 'Predicción de Supervivencia:';
            document.getElementById('resultValue').textContent = prediction;
                        
            modal.style.display = 'block';
        }

        function showErrorModal(error) {
            const modal = document.getElementById('resultModal');
            modal.classList.add('error-modal'); // Añadir clase de error para estilos rojos
                        
            document.getElementById('modalTitle').textContent = 'Error en la Predicción';
            document.getElementById('resultIcon').innerHTML = '❌'; // Icono de X
            document.getElementById('resultText').textContent = 'Error:';
            document.getElementById('resultValue').textContent = error;
                        
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera de él
        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
